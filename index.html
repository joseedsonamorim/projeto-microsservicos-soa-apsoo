<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Selecione uma tela para navegar.">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header, footer {
            text-align: center;
            padding: 20px 0;
            background-color: #003366; /* Cor azul escura da UFRPE */
            color: #ffffff;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0099cc; /* Cor azul clara da UFRPE */
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0077aa;
            transform: scale(1.05);
        }
        #content {
            padding: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Bem-Vindo!</h1>
    </header>
    <main>
        <div class="button-container">
            <button id="auth-button" aria-label="Tela de Autenticação">Tela de Autenticação</button>
            <button onclick="window.location.href='biometrics.html'" aria-label="Tela de Biometria">Tela de Biometria</button>
        </div>
        <section id="content" aria-live="polite">
            <!-- O conteúdo das páginas será carregado aqui -->
        </section>
    </main>
    <footer>
        <p>© 2024 UFRPE</p>
    </footer>
</div>
<script>
    document.getElementById('auth-button').addEventListener('click', function() {
        fetch('auth.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar a página de autenticação:', error));
    });
</script>
</body>
</html>
